name: CI
on:
  push:
    branches:
      - master
  pull_request: # Add this
    branches: # Add this
      - master # Add this
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun test
